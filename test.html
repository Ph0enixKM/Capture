<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Capture</title>
    <script src="capture.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="file-capture"></div>
    <input type="submit">
    <script>

      let capture = new FileCapture({types: ['image'], size: 1})

      capture.error = value => {
        let message = document.createElement('p')
        message. innerHTML = `File ${value} is incorrect!`
        document.body.appendChild(message)
      }

      let submit = document.querySelector('input')
      submit.addEventListener('click', () => {
        alert(capture.getFiles())
      })

    </script>
  </body>
</html>
