<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Capture</title>
    <script src="capture.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="capture"></div>
    <input type="submit">

        alert(capture.getFiles())
